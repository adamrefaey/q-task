name: Update coverage badge

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          # Do not persist the default GITHUB_TOKEN credentials so we can
          # configure git to push using a personal access token (PAT).
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.11-${{ hashFiles('uv.lock') || hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          uv sync --all-extras --group dev

      - name: Run tests and generate coverage report
        run: |
          set -euo pipefail
          uv run pytest --cov=src/async_task --cov-report=term --cov-report=xml || true

      - name: Extract coverage percentage
        id: coverage
        run: |
          set -euo pipefail
          # Ensure an output exists even if parsing fails
          echo "percentage=" >> $GITHUB_OUTPUT
          if [ -f coverage.xml ]; then
            COVERAGE=$(uv run python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.1f}%\")" 2>/dev/null || echo "unknown")
          else
            COVERAGE="unknown"
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE"

      - name: Determine coverage color
        id: coverage-color
        run: |
          set -euo pipefail
          # Ensure an output exists for color even if logic fails
          echo "color=" >> $GITHUB_OUTPUT
          PERCENTAGE="${{ steps.coverage.outputs.percentage }}"
          if [[ "$PERCENTAGE" == *"%"* ]]; then
            NUM=$(echo "$PERCENTAGE" | sed 's/%//' | cut -d. -f1)
            if [ "$NUM" -ge 90 ]; then
              echo "color=green" >> $GITHUB_OUTPUT
            elif [ "$NUM" -ge 75 ]; then
              echo "color=yellow" >> $GITHUB_OUTPUT
            elif [ "$NUM" -ge 50 ]; then
              echo "color=orange" >> $GITHUB_OUTPUT
            else
              echo "color=red" >> $GITHUB_OUTPUT
            fi
          else
            echo "color=lightgrey" >> $GITHUB_OUTPUT
          fi

      - name: Generate coverage badge with icon
        uses: emibcn/badge-action@v2.0.2
        with:
          label: "Coverage"
          status: ${{ steps.coverage.outputs.percentage }}
          color: ${{ steps.coverage-color.outputs.color }}
          icon: "codecov"
          path: ".github/coverage.svg"

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          # Provide your personal access token in repository secrets as
          # PERSONAL_ACCESS_TOKEN. Also optionally set GIT_USER_NAME and
          # GIT_USER_EMAIL to control commit author. Falls back to
          # github.actor and the noreply email if not provided.
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME || github.actor }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL || format('%s@users.noreply.github.com', github.actor) }}
        run: |
          set -euo pipefail
          if [ -z "${PERSONAL_ACCESS_TOKEN:-}" ]; then
            echo "PERSONAL_ACCESS_TOKEN is not set. Skipping push to remote to avoid protected branch rejection."
            exit 0
          fi
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"
          # Update the remote URL to include the PAT for pushing. This keeps
          # the commit author as the provided user while authenticating with
          # the PAT. Using HTTPS URL with token avoids relying on
          # persist-credentials.
          remote_url=$(git remote get-url origin)
          # If remote_url is an HTTPS URL, inject token. For SSH or other
          # formats, fall back to `git push` which will likely fail without
          # proper auth.
          if [[ "$remote_url" == https://* ]]; then
            auth_remote=$(echo "$remote_url" | sed -E "s#https://#https://${PERSONAL_ACCESS_TOKEN}@#")
            git remote set-url origin "$auth_remote"
          fi
          git add .github/coverage.svg || true
          if ! git diff --staged --quiet; then
            # If a GPG private key is provided in secrets, import it and
            # configure git to sign commits. Accept optional passphrase via
            # GPG_PASSPHRASE secret.
            if [ -n "${GPG_PRIVATE_KEY:-}" ]; then
              echo "$GPG_PRIVATE_KEY" | gpg --batch --import || true
              keyid=$(gpg --list-secret-keys --with-colons | awk -F: '/^sec/ {print $5; exit}') || true
              if [ -n "$keyid" ]; then
                git config user.signingkey "$keyid" || true
                git config commit.gpgsign true || true
                export GIT_COMMITTER_SIGNINGKEY="$keyid"
              fi
            fi
            if [ -n "${GPG_PRIVATE_KEY:-}" ]; then
              git commit -S -m "chore: update coverage badge" || true
            else
              git commit -m "chore: update coverage badge" || true
            fi
            git push origin HEAD:main || true
          else
            echo "No changes to coverage badge"
          fi
